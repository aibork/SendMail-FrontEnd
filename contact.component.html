<div>
  <app-nav></app-nav>
</div>

<div class="row height">
  <div class="col-2"></div>
  <div class="col-lg-8">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body px-5">
            <div class="mb-md-5 mt-md-4">

              <form (ngSubmit)="Send()" novalidate #f="ngForm">

                <div class="row my-2">

                  <div class="form-group">
                    <label for="name" class="form-label fs-4">Name</label>
                    <input type="text" class="form-control fs-6" id="name" name="name" placeholder="Name.."
                      [(ngModel)]="name" required>
                  </div>

                  <div class="form-group">
                    <label for="email" class="form-label fs-4">Email address</label>
                    <input type="email" class="form-control fs-6" id="email" name="email" placeholder="name@example.com"
                      [(ngModel)]="email" required>
                  </div>

                  <div class="form-group">
                    <label for="message" class="form-label fs-4">Message</label>
                    <textarea class="form-control fs-6" id="message" name="message" rows="6" [(ngModel)]="message"
                      required></textarea>
                  </div>

                </div>

                <div class="row my-4">
                  <div class="col">
                      <div class="col">
                        <button class="btn btn-outline-light">Send Message</button>
                    </div>
                  </div>
                  <div class="col"></div>
                </div>

              </form>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-2"></div>
</div>

<div>
  <app-footer></app-footer>
</div>
